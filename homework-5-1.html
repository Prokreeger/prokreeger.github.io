<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/homework-5-1.css">
    </head>
    <body>
        <div class="top-bar">
            <ul class="main-menu">
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Meu YouBike</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Vender</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Forum</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Contato</a>
                </li>
                <li class="main-menu__item">
                    <a href="#" class="main-menu__link">Ajuda</a>
                </li>
            </ul>
            <div class="page-name">Minhas Ofertas</div>
            <div class="login-or-register-menu">Ola!
                <a href="#" class="login-text">Entrar</a>
                ou
                <a href="#" class="registration-text">Cadastre-se</a>
            </div>
        </div>
        <div class="registration-box">
            <div class="registration-box-header">
                <h1 class="registration-box__title">Cadastre-se</h1>
            </div>
            <div class="registration-box-body">
                <a href="#" class="registration-box__facebook-btn">
                    <p>
                        <span>Log in</span>
                        with
                        <span>Facebook</span>
                    </p>
                </a>
                <div class="registration-box__divider-text">
                    <span>OU</span>
                </div>
                <form class="registration-box-form" action="#" method="post">
                    <input class="registration-box-form__input" type="text" name="fname" required placeholder="First Name">
                    <input class="registration-box-form__input" type="text" name="lname" required placeholder="Last Name">
                    <input class="registration-box-form__input" type="email" name="email" required placeholder="Email Address">
                    <input class="registration-box-form__input" type="password" name="pass" required placeholder="Choose Password">
                    <input class="registration-box-form__input" type="password" name="pass-confirm" required placeholder="Password Confirm">
                    <label class="registration-box-form__checkbox" for="subscribe">
                        <input id="subscribe" type="checkbox" name="subscribe">Sen me Youbike updates and tips
                    </label>
                    <div class="registration-box-form__submit-wrapper">
                        <input class="registration-box-form__submit" type="submit" name="create-account-btn" value="Create my Account">
                    </div>
                </form>
            </div>
            <div class="registration-box-footer">
                <p>By clicking the button above, you agree to the Terms of Service</p>
                <p>Xiew our Privacy Policy.</p>
            </div>
        </div>
    </body>
</html>
