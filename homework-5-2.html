<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/homework-5-2.css">
    </head>
    <body>
        <table class="table-picture">
            <tr>
                <td class="table-picture__first-cell table-picture--white" colspan="2"></td>
                <td class="table-picture__second-cell table-picture--white" colspan="2"></td>
                <td class="table-picture__third-cell table-picture--yellow" colspan="2"></td>
            </tr>
            <tr>
                <td class="table-picture__fourth-cell table-picture--white"></td>
                <td class="table-picture__fifth-cell table-picture--red" colspan="3" rowspan="2"></td>
                <td class="table-picture__sixth-cell table-picture--yellow" colspan="2"></td>
            </tr>
            <tr>
                <td class="table-picture__seventh-cell table-picture--white" rowspan="2"></td>
                <td class="table-picture__eighth-cell table-picture--white"></td>
                <td class="table-picture__ninth-cell table-picture--white"></td>
            </tr>
            <tr>
                <td class="table-picture__tenth-cell table-picture--black" colspan="2" rowspan="2"></td>
                <td class="table-picture__eleventh-cell table-picture--white"></td>
                <td class="table-picture__twelfth-cell table-picture--white" colspan="2"></td>
            </tr>
            <tr>
                <td class="table-picture__thirteenth-cell table-picture--yellow" rowspan="3"></td>
                <td class="table-picture__fourteenth-cell table-picture--white"></td>
                <td class="table-picture__fifteenth-cell table-picture--blue" colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td class="table-picture__sixteenth-cell table-picture--white" colspan="2" rowspan="2"></td>
                <td class="table-picture__seventeenth-cell table-picture--black"></td>
            </tr>
            <tr>
                <td class="table-picture__eighteenth-cell table-picture--white" colspan="3"></td>
            </tr>
        </table>
    </body>
</html>
